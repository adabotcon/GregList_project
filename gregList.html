<!DOCTYPE html>
<html>
<head>
<!-- styles-->
	<link rel="stylesheet" type="text/css" href="gregList_style.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo|Roboto" rel="stylesheet">
	<!--Title and metas-->

	<title>Greg's List</title>
	<meta name="Greg's List" content="Search site for software jobs.">
</head>
<body>

	<header class="container">
		<p>Greg's List</p>
		<nav class="top-nav">
			<a href="#" class="nav-link">Post</a>
			<a href="#" class="nav-link">Account</a>
		</nav>
	</header>

	<form>
		<input type="search" name="searchBox" placeholder="Search software jobs">
		<button type="submit" class="search-button">
			<img src="images/magnifying-glass.png" class="magnifying-glass-pic">
		</button>
	</form>

	<nav class="nav-buttons">
		<a class="button-page">&lt; prev</a>
		<span class="button-num">1 to 100 of 179</span>
		<a class="button-page">next &gt;</a>
	</nav>

	<main>
		<ul class="searchResult">
			<li class="listing">
				<span class ="listing-date">June 22</span>
				<a href="#" class="listing-title">Technical Project Manager</a>
				<span class="listing-location">Midtown East</span>
			</li>
			<li class="listing">
				<span class="listing-date">June 21</span>
				<a href="#" class="listing-title">Frontend Developer</a>
				<span class="listing-location">SoHo</span>
			</li>
			<li class="listing">
				<span class="listing-date">June 20</span>
				<a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
				<span class="listing-location">Flatiron</span>
			</li>
		</ul>
	</main>
</body>
</html>
